<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Test</title>
</head>
<body>

<div id="question"></div>
<div id="options"></div>
<button onclick="checkAnswer()">Check Answer</button>

<script>
// Вопрос
let question = "Какой будет результат выполнения следующего кода?";

// Код
let code = `
let  x = 0;
do {
    x++;
} while (x < 5);
console.log(x);
`;

// Варианты ответов
let options = [
    "0",
    "4",
    "5",
    "6"
];

// Правильный ответ
let correctAnswer = "5";

// Функция, которая выводит вопрос, код и варианты ответов
function displayQuestion() {
    document.getElementById("question").innerHTML = "<p>" + question + "</p>" + "<pre><code>" + code + "</code></pre>";
    let optionsHtml = "";
    for (let i = 0; i < options.length; i++) {
        optionsHtml += "<input type='radio' name='answer' value='" + options[i] + "'>" + options[i] + "<br>";
    }
    document.getElementById("options").innerHTML = optionsHtml;
}

// Функция, которая проверяет ответ пользователя
function checkAnswer() {
    let userAnswer = document.querySelector("input[name='answer']:checked").value;
    if (userAnswer === correctAnswer) {
        alert("Правильно!");
    } else {
        alert("Неправильно. Правильный ответ: " + correctAnswer);
    }
}

// Отображаем вопрос при загрузке страницы
displayQuestion();
</script>

</body>
</html>
