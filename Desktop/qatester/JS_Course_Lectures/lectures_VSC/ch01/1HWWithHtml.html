<!DOCTYPE html>
<html>

<head>
    <title>Hello, HTML!</title>
</head>

<body>
    <h1>This is HTML</h1>
    <p id="introduction">This simple document was written with Hypertext Markup Language.</p>
    <script>
        document.getElementById("introduction").innerText = "This document was written with Hypertext Markup Language and modified with inline JavaScript.";
    </script>
</body>

</html>
