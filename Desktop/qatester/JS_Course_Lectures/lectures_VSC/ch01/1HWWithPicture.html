<!DOCTYPE html>
<html>
<head>
  <title>Мое изображение</title>
</head>
<body>
  <h1>Мое изображение</h1>
  <img src="myimage.jpg" width="320" height="200" alt="Here is a picture of my cat.">
</body>
</html>


<!--Этот код создает веб-страницу с заголовком "Мое изображение" и выводит изображение с именем "myimage.jpg" размером 320x200 пикселей с альтернативным текстом "Here is a picture of my cat.".-->
