<!DOCTYPE html>
<html>
<head>
  <title>Hello, HTML!</title>
</head>
<body>
  <h1>Let's Count to 10 with JavaScript!</h1>
  <p id="theCount"></p>
  <script>
    let count = 0;
    while (count < 10) {
      count++;
      document.getElementById("theCount").innerHTML += count + "<br>";
    }
  </script>
</body>
</html>
